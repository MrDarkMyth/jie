<h3>郭子杰快给我抽风</h3>
<p>抽风啊</p>
<p>等我写诗赞扬你</p>
<h4>《你爱这厕所——致友人郭子杰》</h4>
<p>作者：DarkMyth</p>
<p>假如你是一头“嚼”，</p>
<p>你也应该用粗犷的喉咙呐喊，</p>
<p>这被米田共所打击着的土地，</p>
<p>这永远汹涌着你的粪的河流，</p>
<p>这无止息地吹刮着的激怒的屁，</p>
<p>和那来自粪坑间的不停闪烁的灯光，</p>
<p>然后你死了...</p>
<p>连熊毛也腐烂在这粪坑里面，</p>
<br>
<p>—为什么你的嘴角常含泪水？</p>
<p>因为你对这厕所爱得深沉！</p>
